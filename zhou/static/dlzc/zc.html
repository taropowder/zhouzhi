<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>周知注册</title>
    <link rel="shortcut icon" href="../00.ico">
    <link rel="stylesheet" href="my.css" type="text/css">
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="my.js"></script>

</head>
<body>
<div id="page1">
    <img src="../images/zcback.jpg" width="100%" height="650px" style="position:absolute;left:0;top:0;z-index:-1">
    <div id="kuang">
        <h2>  &nbsp;&nbsp;&nbsp;&nbsp;注册</h2><br>
        <form method="post" action="index.php" id="bd" onsubmit="return check()">
            <h3>邮箱：</h3>
            <input type="text" id="email" onblur="checkEmail()" onfocus="focusEmail()">
            <span id="span1"></span>
            <h3>用户名：</h3>
            <input type="text" id="name" onblur="checkName()" onfocus="focusName()">
            <span id="span2"></span>
            <h3>密码：</h3>
            <input type="password" id="pass" onfocus="focusPass()" onblur="checkPass()">
            <span id="span3"></span>
            <input type="submit" id="zc" value="确定"></input>
        </form>
    </div>
</div>
</body>
</html>
