<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <link rel="shortcut icon" href="/static/00.ico">

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,400italic,600,600italic,700,700italic,800,800italic,300,300italic' rel='stylesheet' type='text/css' />
    <!-- include Montez webfont from google-->
    <link href='http://fonts.googleapis.com/css?family=Montez' rel='stylesheet' type='text/css' />
    <!-- include Great Vibes webfont from google-->
    <link href='http://fonts.googleapis.com/css?family=Great+Vibes' rel='stylesheet' type='text/css' />

    <link rel="stylesheet" href="/static/dlzc/css/style.css" />
    <!--[if IE 8]>
    <link href="static/dlzc/css/IEStyle.css" rel="stylesheet" type="text/css" />
    <![endif]-->
    <!--[if IE 9]>
    <link href="/static/dlzc/css/IE9Style.css" rel="stylesheet" type="text/css" />
    <![endif]-->
    <!-- PrettyPhoto CSS -->
    <link rel="stylesheet" href="/static/dlzc/css/prettyPhoto.css" />
    <!-- bouncedown animation -->
    <link rel="stylesheet" href="/static/dlzc/css/animate.min.css" />
    <link rel="stylesheet" href="/static/dlzc/css/bounceInDown.css" />
    <link rel="stylesheet" href="/static/dlzc/css/onenav.css" />
    <script type="text/javascript" src="/static/dlzc/js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="/static/dlzc/js/jquery.easing.1.3.js"></script>
    <script src="/static/dlzc/js/jquery.prettyPhoto.js"></script>
    <script type="text/javascript" src="/static/dlzc/js/jquery.quicksand.js"></script>
     <script type="text/javascript" src="/static/dlzc/js/grzx.js"></script>
    <script type="text/javascript" src="/static/dlzc/js/five.js"></script>
</head>
<body>
<div class="loadingBg">
    <div class="vLoadingAnimation">
    </div><!-- loadingBg -->
</div>
<div id="headerContainer">
    <div id="mainMenuBg">
        <!-- First 3 items in the menu -->
        <img src="/static/dlzc/images/menubar.png" width="1002px" height="95px"
             style="position:absolute;left:50%;top:0;margin: 0 -501px;" usemap="#testmap">
        <map name="testmap" id="testmap">
            <area shape="circle" coords="501,0,95" href ="#" alt="周知" />
        </map>
        <ul id="mainMenuLeft" class="dropdown">
        </ul>
        <div id="venusLogo"><p><span></span></p></div>
        <!-- Last 3 items in the menu -->
        <ul id="mainMenuRight" class="dropdown">
        </ul>
    </div>
    <div id="QuotePagetitleBreadcrumbsWrapper">
        <div class="clearfix"></div>
        <!-- Quote  Container -->
        <div id="QuotePagetitleContainer">
            <p>{{ request.session.name }}，Welocome to ZhouZhi</p>
        </div>
        <!-- Quote Subtitle Container -->
        <div id="subtitleBreadcrumbsContainer">
            <div id="nav">
                <p>修改密码</p>
            </div>
            <div id="subtitleBreadcrumbsWrapper">
            </div>
        </div>
    </div><!-- ends QuotePagetitleBreadcrumbsWrapper -->
</div><!-- ends header container -->

<br>
<!--内容部分开始-->
<div id="mm">
<form method="post" action="changepass" onsubmit="return check()">
    <h2 id="ho">输入当前密码：</h2>
    <input type="password" name="old_password" id="one" class="inp" onblur="check1()" onfocus="focus1()">
    <span id="span1">请输入密码</span><br><br><br>
    <h2 id="ht">输入新密码：</h2>
    <input type="password" name="two" id="two" class="inp">
    <h2 id="hth">确认密码：</h2><br><br><br>
    <input type="password" name="password" id="three" class="inp" onblur="check2()" onfocus="focus2()">
    <span id="span2">两次密码输入不同请重试</span>
    {% csrf_token %}
    <input type="submit" id="bj"  value="确定">
</form>
</div>
<br><br><br>
<script type="text/javascript">
    status={{ status }};
    if(status==1){
        alert("{{ result }}");

    }</script>
<p id="p1">感谢使用周知</p>
</body>
</html>
