
<!DOCTYPE html>
<html lang="en" class="no-js">

    <head>

        <meta charset="utf-8">
        <title>周知登录</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- CSS -->
        <link rel="stylesheet" href="/static/login/css/reset.css">
        <link rel="stylesheet" href="/static/login/css/supersized.css">
        <link rel="stylesheet" href="/static/login/css/style.css">

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

    </head>

    <body oncontextmenu="return false" >

        <div class="page-container" >
            <h1>Login</h1>
            <form action="/login" method="post">
				<div>
					<input type="text" name="name" class="username" placeholder="Username" autocomplete="off"/>
				</div>
                <div>
					<input type="password" name="password" class="password" placeholder="Password" oncontextmenu="return false" onpaste="return false" />
                    {% csrf_token %}
                </div>
                <button id="submit" type="submit">Sign in</button>
            </form>
            <div class="connect">
                <p>know the beautiful aroud you</p>
				<p style="margin-top:20px;">知道你周边所有的美好</p>
            </div>
        </div>
		<div class="alert" style="display:none">
			<h2>消息</h2>
			<div class="alert_con">
				<p id="ts"></p>
				<p style="line-height:70px"><a class="btn">确定</a></p>
			</div>
		</div>

        <!-- Javascript -->
		<script src="http://apps.bdimg.com/libs/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>
        <script src="/static/login/js/supersized.3.2.7.min.js"></script>
        <script src="/static/login/js/supersized-init.js"></script>
		<script>
		$(".btn").click(function(){
			is_hide();
		})
        var statu = "{{ statu }}";
        if(statu == "1" )
        {
            $("#ts").html("{{ error }}");
            is_show();

        }
		var u = $("input[name=username]");
		var p = $("input[name=password]");
		$("#submit").live('click',function(){
			if(u.val() == '' || p.val() =='')
			{
				$("#ts").html("用户名或密码不能为空~");
				is_show();
				return false;
			}

		});
		window.onload = function()
		{
			$(".connect p").eq(0).animate({"left":"0%"}, 600);
			$(".connect p").eq(1).animate({"left":"0%"}, 400);
		}
		function is_hide(){ $(".alert").animate({"top":"-40%"}, 300) }
		function is_show(){ $(".alert").show().animate({"top":"45%"}, 300) }
		</script>
    </body>

</html>
